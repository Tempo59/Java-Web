<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a{
				display: block;
				margin: 10px;
				text-align: center;
				height: 30px;
				line-height: 30px;
			}
			a:link{
				text-decoration: none;
				color: purple;
				background: darkcyan;
				width: 100px;
			}
			a:visited{
				color: blue;
				background: #f90;
			}
			a:hover{
				color: red;
				background: #ABCDEF;
			}
			a:active{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<a href="#">成电新闻</a>
		<a href="#">学校概况</a>
		<a href="#">院系部门</a>
		<a href="#">师资队伍</a>
		<a href="#">人才培养</a>
		<a href="#">科学研究</a>
		<a href="#">招生就业</a>
		<a href="#">合作交流</a>
		<a href="#">公共服务</a>
	</body>
</html>
