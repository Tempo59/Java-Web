<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="../index.html" method="post" enctype="multipart/form-data">
			<input type="hidden" value="123" name="id" />
			用户名:<input type="text" name="username" required="required" placeholder="请输入用户名"/><br />
			密码:<input type="password" name="psw" autofocus="autofocus"/><br />
			电话号码:<input type="text" name="phone" pattern="^(1[358])\d{9}" /><br />
			邮箱:<input type="email" name="mail"/><br />
			出生日期:<input type="date"/><br />
			年龄:<input type="number" min="18" max="30"/><br />
			身高:<input type="range" min="150" max="180" value="160"/><br />
			前端科目:<input type="search" results="nba" list="kind"/><br />
			<datalist id="kind">
				<option>html</option>
				<option>css</option>
			</datalist>
			博客:<input type="url" /><br />
			学历:<select>
				<option>小学</option>
				<option>中学</option>
				<option>大专</option>
				<option>本科</option>
				<option>硕士</option>
				<option>博士</option>
			</select><br />
			性别:<input type="radio" name="sex" checked="checked" value="men"/>男
			     <input type="radio" name="sex" value="women"/>女<br />
			爱好:<input type="checkbox" name="hobby"/>看电影
			<input type="checkbox" name="hobby"/>听音乐
			<input type="checkbox" name="hobby" checked="checked"/>打篮球<br />
			简介:<textarea></textarea><br />
			身份证照片:<input type="file" /><br />
			提交:<input type="submit"/><br />
			重置:<input type="reset" /><br />
			按钮:<input type="button" value="按钮"/><br />
			图片按钮:<input type="image" src="../img/a.png"/>
		</form>
		<form oninput="re.value=parseInt(num1.value)+parseInt(num2.value)">
			<input name="num1" type="number"/>
			<input name="num2" type="number" />
			<output name="re"></output>
		</form>
	</body>
</html>
